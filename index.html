<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="heading">
      <h1>Match Your Hearts</h1>
    </div>
    <div class="time-duration">
      <h3>Time remaining</h3>
      <h2 id="time-left">30</h2>
    </div>
    <main class="game-layout">
      <div class="cards">
        <img src="./images/orange-heart.png" alt="orange" />
      </div>
      <div class="cards">
        <img src="./images/black-heart.png" alt="black" srcset="" />
      </div>
      <div class="cards">
        <img src="./images/blue-heart.png" alt="blue" srcset="" />
      </div>
      <div class="cards">
        <img src="./images/brown-heart.png" alt="brown" srcset="" />
      </div>
      <div class="cards">
        <img src="./images/red-heart.png" alt="red" srcset="" />
      </div>
      <div class="cards">
        <img src="./images/yellow-heart.png" alt="yellow" srcset="" />
      </div>
      <div class="cards">
        <img src="images/purple-heart.png" alt="purple" srcset="" />
      </div>
      <div class="cards">
        <img src="./images/green-heart.png" alt="green" srcset="" />
      </div>
    </main>
  </body>
</html>
