<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="heading">
      <h1>Match Your Hearts</h1>
    </div>
    <div class="time-duration">
      <!-- <h3>Time remaining</h3> -->
      <h2 id="time-left">Time: 30s</h2>
    </div>
    <main class="game-layout">
      <div class="cards" data-framework="Orange">
        <img class="front" src="./images/orange-heart.png" alt="orange" />
        <img class="back" src="./images/white-heart.png" alt="White" />
      </div>
      <div class="cards" data-framework="Black">
        <img
          class="front"
          src="./images/black-heart.png"
          alt="black"
          srcset=""
        />
        <img class="back" src="./images/white-heart.png" alt="White" />
      </div>
      <div class="cards" data-framework="White">
        <img class="front" src="./images/blue-heart.png" alt="blue" srcset="" />
        <img class="back" src="./images/white-heart.png" alt="White" />
      </div>
      <div class="cards" data-framework="Brown">
        <img
          class="front"
          src="./images/brown-heart.png"
          alt="brown"
          srcset=""
        />
        <img class="back" src="./images/white-heart.png" alt="White" />
      </div>
      <div class="cards" data-framework="Red">
        <img class="front" src="./images/red-heart.png" alt="red" srcset="" />
        <img class="back" src="./images/white-heart.png" alt="White" />
      </div>
      <div class="cards" data-framework="Yellow">
        <img
          class="front"
          src="./images/yellow-heart.png"
          alt="yellow"
          srcset=""
        />
        <img class="back" src="./images/white-heart.png" alt="White" />
      </div>
      <div class="cards" data-framework="Purple">
        <img
          class="front"
          src="images/purple-heart.png"
          alt="purple"
          srcset=""
        />
        <img class="back" src="./images/white-heart.png" alt="White" />
      </div>
      <div class="cards" data-framework="'Green">
        <img
          class="front"
          src="./images/green-heart.png"
          alt="green"
          srcset=""
        />
        <img class="back" src="./images/white-heart.png" alt="White" />
      </div>
    </main>
  </body>
</html>
